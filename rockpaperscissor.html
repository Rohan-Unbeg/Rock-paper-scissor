<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Play Rock, paper, scissor</h1>
            </div>
            <div class="result">
                <h1>Results</h1>
                <h2 id="result"></h2>
            </div>
       
            <div class="scores">
                <h1>Scores:</h1>
                <h2 id="humanScr">Human - </h2>
                <h2 id="computerScr">Computer - </h2>
            </div>
            <div class="buttons">
                <button class="rock btn" value = "rock">Rock</button>
                <button class="paper btn" value = "paper">Paper</button>
                <button class="scissor btn" value = "scissors">Scissor</button>
            </div>
        </div>
        <script src="rockpaperscissors.js"></script>
    </body>
</html>
